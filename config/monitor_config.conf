# System Monitor Configuration

# Monitoring interval (seconds)
MONITOR_INTERVAL=5

# Data retention (days)
DATA_RETENTION_DAYS=7

# Enable/disable specific monitors
ENABLE_CPU=true
ENABLE_MEMORY=true
ENABLE_DISK=true
ENABLE_NETWORK=true
ENABLE_GPU=true

# Logging level (DEBUG, INFO, WARNING, ERROR)
LOG_LEVEL=INFO
